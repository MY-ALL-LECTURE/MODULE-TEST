    <style>
        .material-symbols-outlined {
          font-variation-settings:

    <!-- css -->

<body>

                            <div><a href="javascript:void(0)">LOGIN</a></div>

                        <div class="middel">

                                </div>
                            <div><a href="javascript:void(0)">아이디/비밀번호 찾기</a></div>
                        </div>
                        <div class="bottom">

                            <span class="material-symbols-outlined">mic</span>
                            <span>협력업체모집안내</span>
                        </a>
                    </div>
                    <div>
                        <a href="javascript:void(0)">
                            <span class="material-symbols-outlined">inventory</span>

                        </a>
                    </div>
                    <div>
                        <a href="javascript:void(0)">
                            <span class="material-symbols-outlined">contract_edit</span>

                        </a>
                    </div>
                </div>
            </section>
            <footer>
                <div><a href="javascript:void(0)">개인정보 처리방침</a></div>
